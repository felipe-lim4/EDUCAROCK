<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">
            <a href="./index.html"><img src="./assets/logo.svg" alt=""></a>
          </div>
        </div>
      </header>
    <section>
    <div class="container">

        <h1>Cadastre-se</h1>
        <p id="text_debaixo">Melhore seu aprendizado, registre-se no EducaRock</p>
     <div class="container_cadastro">
        <div class="container_inputs">
            <div class="div_inputs">
            <p>Nome:</p>
            <input id="nome_input" type="text" placeholder="Ex: Artur Duarte de Moraes">
            <p>Email:</p>
            <input id="email_input" type="text" placeholder="Ex: maysa.vitoria@gmail.com">
            <p>Nome de Usuario:</p>
            <input  id="username_input" type="text" placeholder="Ex: El Grandioso Leon">
            </div>
        </div>

        <div class="container_inputs">
            <div class="div_inputs">
                <p>Senha:</p>
                <input id="senha_input" type="password" placeholder="******">
                <p>Confirmação de senha:</p>
                <input id="confirmacao_senha_input" type="password" placeholder="*******">
                <button onclick="cadastrar()">Cadastrar conta<img id="sing_in" src="./assets/Sign_in_circle.svg" ></button>
                <p onclick="window.location.href='./login.html';" tabindex="0" id="sem_conta">Ja possui uma conta?</p>
                </div>  
        </div>
     </div>
    </div>
    </section>
</body>
</html>

<script>
  function containsInvalidCharacters(str) {
    const invalidChars = "#%&*!(){}[]<>/\\|^~`";
    for (let i = 0; i < str.length; i++) {
      if (invalidChars.indexOf(str[i]) !== -1) {
        return true;
      }
    }
    return false;
  }

  function cadastrar() {


    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var usernameVar = username_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      usernameVar == ""
    ) {
      Swal.fire({
        title: "Ops!",
        text: "Por favor, preencha todos os campos.",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
      return
      
    }else if(
      senhaVar != confirmacaoSenhaVar
    ){
      Swal.fire({
        title: "Ops!",
        text: "As senhas devem ser iguais",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
      console.log('senha diferente')
        return;
    }else if(senhaVar.length < 7){
      Swal.fire({
        title: "Ops!",
        text: "O valor mínimo de caracteres na senha é 7.",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
        return;
    }else if(senhaVar.length > 45){
      Swal.fire({
        title: "Ops!",
        text: "O valor máximo de caracteres na senha é 45.",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
      return
    }else if(containsInvalidCharacters(emailVar)){
      Swal.fire({
        title: "Ops!",
        text: "Caracteres inválidos. Remova-os para prosseguir.",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
      return;
    }else if(emailVar.indexOf("@") === -1){
      Swal.fire({
        title: "Ops!",
        text: "É necessário inserir o @. Preencha-o para prosseguir.",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
      return
    }else if(nomeVar.length > 33){
      Swal.fire({
        title: "Ops!",
        text: "É necessário inserir o @. Preencha-o para prosseguir.",
        icon: "error",
        width: 400,
        padding: "1em",
        color: "#2A253E",
        background: "#FFFFFF",
        backdrop: `rgba(78, 54, 41, 0.5)`,
        confirmButtonText: 'Ok',
        confirmButtonColor: '#A90F0F',
        willOpen: () => {
          document.querySelector('.swal2-confirm').style.height= "40px";
        }
      });
      return
    }
    
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        usernameServer: usernameVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          console.log(resposta);
          Swal.fire({
          title: "Cadastro Realizado!",
          text: "Redirecionando para pagina de login...",
          icon: "success",
          width: 400,
          padding: "1em",
          color: "#2A253E",
          background: "#FFFFFF",
          backdrop: `rgba(78, 54, 41, 0.5)`,
          confirmButtonText: 'Ok',
          confirmButtonColor: '#A90F0F',
          willOpen: () => {
            document.querySelector('.swal2-confirm').style.height= "40px";
          }
        });
          setTimeout(() => {
            window.location = "login.html";
          }, "1000");

        } else {
          Swal.fire({
          title: "Ops!",
          text: "Houve um erro ao realizar o cadastro. Por favor, tente novamente.",
          icon: "error",
          width: 400,
          padding: "1em",
          color: "#2A253E",
          background: "#FFFFFF",
          backdrop: `rgba(78, 54, 41, 0.5)`,
          confirmButtonText: 'Ok',
          confirmButtonColor: '#A90F0F',
          willOpen: () => {
            document.querySelector('.swal2-confirm').style.height= "40px";
          }
        });
          console.error("Erro no cadastro:", resposta);
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        Swal.fire({
          title: "Ops!",
          text: "Ocorreu um erro ao tentar realizar o cadastro. Por favor, tente novamente.",
          icon: "error",
          width: 400,
          padding: "1em",
          color: "#2A253E",
          background: "#FFFFFF",
          backdrop: `rgba(78, 54, 41, 0.5)`,
          confirmButtonText: 'Ok',
          confirmButtonColor: '#A90F0F',
          willOpen: () => {
            document.querySelector('.swal2-confirm').style.height= "40px";
          }
        });
      
      });

    return false;
  }

</script>
