<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./assets/logo.svg">
</head>
<body>
    <header>
        <div class="navbar">
          <div class="logo">
            <a href="./index.html"><img src="./assets/logo.svg" alt=""></a>
          </div>
        </div>
      </header>
    <section>
    <div class="container">

        <h1>Cadastre-se</h1>
        <p id="text_debaixo">Melhore seu aprendizado, registre-se no EducaRock</p>
     <div class="container_cadastro">
        <div class="container_inputs">
            <div class="div_inputs">
            <p>Nome:</p>
            <input id="nome_input" type="text" placeholder="Ex: Artur Duarte de Moraes">
            <p>Email:</p>
            <input id="email_input" type="text" placeholder="Ex: maysa.vitoria@gmail.com">
            <p>Nome de Usuario:</p>
            <input  id="username_input" type="text" placeholder="Ex: El Grandioso Leon">
            </div>
        </div>

        <div class="container_inputs">
            <div class="div_inputs">
                <p>Senha:</p>
                <input id="senha_input" type="text" placeholder="******">
                <p>Confirmação de senha:</p>
                <input id="confirmacao_senha_input" type="password" placeholder="*******">
                <button onclick="cadastrar()">Cadastrar conta<img id="sing_in" src="./assets/Sign_in_circle.svg" ></button>
                <p onclick="window.location.href='./login.html';" tabindex="0" id="sem_conta">Ja possui uma conta?</p>
                </div>  
        </div>
     </div>
    </div>
    </section>
</body>
</html>

<script>


  function cadastrar() {

    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var usernameVar = username_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      usernameVar == ""
    ) {
      console.log("(Mensagem de erro para todos os campos em branco)");
            return false;   
    }else if(
      senhaVar != confirmacaoSenhaVar
    ){
      console.log('senha diferente')
        return false;
    }
    
    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        usernameServer: usernameVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          console.log(resposta);

          setTimeout(() => {
            window.location = "login.html";
          }, "1000");

        } else {
          alert("Houve um erro ao realizar o cadastro. Por favor, tente novamente.");
          console.error("Erro no cadastro:", resposta);
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        alert("Ocorreu um erro ao tentar realizar o cadastro. Por favor, tente novamente.");

      });

    return false;
  }

</script>
